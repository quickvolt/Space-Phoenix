<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Phoenix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>      
        body {
            color: white;
            text-align: center;
            margin-top: 150px;
          }
      
          .dragon {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
          }
      
          .dragon h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
          }
      
          .dragon h3 {
            font-size: 18px;
            margin-bottom: 10px;
          }
      
          .dragon p {
            margin-top: 0;
            margin-bottom: 10px;
          }
      
          .dragon .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
      
          .dragon .image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            opacity: 0.8;
          }
      
          .dragon .image-container img:hover {
            opacity: 1;
          }
      
          .dragon a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
          }
      
          .dragon a:hover {
            background-color: #0056b3;
          }
    </style>
</head>
<body>
    <!--arkaplan-özelliği-->
    <div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
    </div>
    <!--Navbar-kısmı-başlangıç-->
    <nav>
        <div class="navbar">
            <div id="space-phoenix">
                <a href="index.html"><h3>Space-Phoenix</h3></a>
            </div>
            <div class="left-button">
                <a href="about-us.html">Hakkımızda</a>
                <a href="contact.html">İletişim</a>
            </div>
            <div class="right-button">
                <a href="falcon.html" >Falcon</a>
                <a href="information.html">Bilgi</a>
                <a href="gallery.html">Galeri</a>
                <a href="test.html">Testler</a>
                <a href="discover.html">Keşfet</a>
                <div class="timer-container">
                    <div id="time" class="time"></div>
                </div>
            </div>
          </div>
    </nav>
    <!--Navbar-kısmı-bitiş-->
    <div id="dragonContainer"></div>
    
    <div id="arkaplan"></div>

    <script>
      fetch('https://api.spacexdata.com/v4/dragons')
      .then(response => {
        if (!response.ok) {
          throw new Error('API isteği başarısız.');
        }
        return response.json();
      })
      .then(data => {
        const dragonContainer = document.getElementById('dragonContainer');
        data.forEach((dragon, index) => {
          const name = dragon.name;
          const description = dragon.description;
          const flickrImages = dragon.flickr_images;
          const youtubeVideo = dragon.youtube_id;
          const wikipedia = dragon.wikipedia;
    
          // İlk resmi kaldır
          flickrImages.shift();
    
          const dragonElement = document.createElement('div');
          dragonElement.classList.add('dragon');
          dragonElement.innerHTML = `
            <h2>${name}</h2>
            <p>${description}</p>
            <div class="image-container">
              ${flickrImages.map((image, imageIndex) => `<img src="${image}" alt="Dragon Resmi" style="width: 800px; height: 800px; z-index: ${imageIndex + 1};">`).join('')}
            </div>
            <p><a href="${wikipedia}" target="_blank">Daha Fazla Bilgi</a></p>
            <hr>
          `;
    
          dragonContainer.appendChild(dragonElement);
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
